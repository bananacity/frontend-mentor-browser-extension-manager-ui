<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extensions UI</title>

    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/" class="header-brand">
          <img
            src="assets/images/logo.svg"
            alt="Browser Extensions UI Logo"
            class="header-logo"
            width="40"
            height="40"
            draggable="false"
          />

          <span class="header-title text-logo">Extensions</span>
        </a>

        <button aria-label="Toggle dark mode" class="theme-toggle">
          <!-- Moon icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="none"
            viewBox="0 0 22 22"
            class="icon-moon"
          >
            <g clip-path="url(#a)">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.98"
                d="M20.125 11.877A7.333 7.333 0 1 1 10.124 1.875a9.168 9.168 0 1 0 10.001 10.002Z"
              />
            </g>
            <defs>
              <clipPath id="a"><path d="M0 0h22v22H0z" /></clipPath>
            </defs>
          </svg>

          <!-- Sun icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="none"
            viewBox="0 0 22 22"
            class="icon-sun"
          >
            <g clip-path="url(#a)">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.98"
                d="M11 1.833v1.834m0 14.666v1.834M3.667 11H1.833m3.955-5.212L4.492 4.492m11.72 1.296 1.297-1.296M5.788 16.215l-1.296 1.296m11.72-1.296 1.297 1.296M20.167 11h-1.834m-2.75 0a4.583 4.583 0 1 1-9.167 0 4.583 4.583 0 0 1 9.167 0Z"
              />
            </g>
            <defs>
              <clipPath id="a"><path d="M0 0h22v22H0z" /></clipPath>
            </defs>
          </svg>
        </button>
      </header>

      <main class="main">
        <section class="filters">
          <h1 class="filters-title text-preset-1">Extensions List</h1>

          <form class="filters-form">
            <fieldset class="filters-options">
              <legend class="visually-hidden">Filter extensions by</legend>

              <div class="filter-option">
                <input
                  type="radio"
                  name="extensionsFilter"
                  value="all"
                  id="filter-all"
                  class="filter-radio"
                  checked
                />
                <label for="filter-all" class="filter-label text-preset-4">
                  All
                </label>
              </div>

              <div class="filter-option">
                <input
                  type="radio"
                  name="extensionsFilter"
                  value="active"
                  id="filter-active"
                  class="filter-radio"
                />
                <label for="filter-active" class="filter-label text-preset-4">
                  Active
                </label>
              </div>

              <div class="filter-option">
                <input
                  type="radio"
                  name="extensionsFilter"
                  value="inactive"
                  id="filter-inactive"
                  class="filter-radio"
                />
                <label for="filter-inactive" class="filter-label text-preset-4">
                  Inactive
                </label>
              </div>
            </fieldset>
          </form>
        </section>

        <section class="extensions" aria-live="polite"></section>
      </main>
    </div>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
